---

name: Publish

on:
  push:
    branches:
      - main
    paths:
      - applications/*.json

jobs:
  parse:
    name: Parse
    runs-on: ubuntu-latest

    outputs:
      rdnn: ${{ steps.parse.outputs.rdnn }}
      version: ${{ steps.parse.outputs.version }}
      source: ${{ steps.parse.outputs.source }}
      commit: ${{ steps.parse.outputs.commit }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Parse
        id: parse
        uses: elementary/action-appcenter-review-parse@v1.0.1
        with:
          regex: |
            applications\/(?<rdnn>[a-zA-Z0-9\.\-]+)\.json

  manifest:
    name: Get Manifest Path
    runs-on: ubuntu-latest
    needs: parse

    outputs:
      path: ${{ steps.manifest.outputs.path }}

    steps:
      - name: Checkout
        run: |
          git clone ${{ needs.parse.outputs.source }} .
          git checkout ${{ needs.parse.outputs.commit }}

      - name: Check for YML manifest
        id: check_yml
        uses: andstor/file-existence-action@v1
        with:
          files: '${{ needs.parse.outputs.rdnn }}.yml'

      - name: Check for JSON manifest
        if: steps.check_yml.outputs.files_exists == 'false'
        id: check_json
        uses: andstor/file-existence-action@v1
        with:
          files: '${{ needs.parse.outputs.rdnn }}.json'

      - name: Create YML Manifest Path
        if: steps.check_yml.outputs.files_exists == 'true'
        run: echo '::set-output name=path::${{ needs.parse.outputs.rdnn }}.yml'

      - name: Create JSON Manifest Path
        if: steps.check_json.outputs.files_exists == 'true'
        run: echo '::set-output name=path::${{ needs.parse.outputs.rdnn }}.json'

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [parse, manifest]

    container:
      image: ghcr.io/elementary/flatpak-platform/runtime:daily
      options: --privileged

    steps:
      - name: Checkout
        run: |
          git clone ${{ needs.parse.outputs.source }} .
          git checkout ${{ needs.parse.outputs.commit }}

      - name: Build
        uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@master
        with:
          bundle: ${{ needs.parse.outputs.rdnn }}.flatpak
          manifest-path: ${{ needs.manifest.outputs.path }}
          run-tests: false
          repository-name: appcenter
          repository-url: https://flatpak.elementary.io/repo.flatpakrepo
          branch: stable
          cache-key: "flatpak-builder-${{ github.sha }}"

      - name: Deploy
        uses: bilelmoussaoui/flatpak-github-actions/flat-manager@v3
        with:
          repository: appcenter
          flat-manager-url: https://flatpak-api.elementary.io
          token: ${{ secrets.FLAT_MANAGER_TOKEN }}
